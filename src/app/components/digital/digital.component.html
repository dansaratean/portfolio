<div class="wrapper">
  <div class="left">
    Some stuff here
  </div>
  <div class="right">
    <div class="right-wrapper">
      <div class="card-wrapper" *ngFor="let card of data">
        <mat-card>
          <div class="image-wrapper">
            <a (click)="openDialog(card)"><img mat-card-image src="{{ card.src }}" alt='{{ card.description }}'></a>
          </div>
          <mat-card-title>{{ card.title }}</mat-card-title>
          <p>
            Some footer
          </p>
        </mat-card>
      </div>
    </div>
  </div>
</div>
